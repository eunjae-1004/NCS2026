services:
  # 백엔드 API 서버
  - type: web
    name: ncssearch-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    rootDir: server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      # 데이터베이스 환경 변수는 Render 대시보드에서 설정하세요
      # DB_HOST, DB_PORT, DB_NAME, DB_USER, DB_PASSWORD

  # 프론트엔드 정적 사이트
  - type: web
    name: ncssearch-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_USE_MOCK_DATA
        value: false
      # VITE_API_BASE_URL은 백엔드 서비스 URL로 설정하세요
      # 예: https://ncssearch-backend.onrender.com/api

databases:
  # PostgreSQL 데이터베이스
  - name: ncssearch-db
    plan: free
    databaseName: ncssearch
    user: ncssearch_user

